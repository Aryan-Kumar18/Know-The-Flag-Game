<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Know The Flag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-controls">
    <button class="btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>
  </div>

  <div class="start-screen" id="startScreen">
    <h1>Know The Flag</h1>
    <button class="btn" onclick="initGame()">Start Game</button>
    <button class="btn" onclick="initMultiplayer()">Start Multiplayer</button>
    <div class="high-score">High Score: <span id="highScoreDisplay">0</span></div>
  </div>

  <div class="game-screen" id="gameScreen">
    <h2 id="countryName">Country</h2>
    <div class="flag-grid" id="flagOptions"></div>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <div class="timer" id="timerDisplay">Time left: 15s</div>
    <div class="message" id="gameMessage"></div>
  </div>

  <div class="multiplayer-screen" id="multiplayerScreen">
    <div class="player-container">
      <div class="player-box" id="player1Box">
        <h2 id="player1Country">Player 1</h2>
        <div class="flag-grid" id="player1Flags"></div>
        <div class="score" id="player1Score">Score: 0</div>
        <div class="message" id="player1Message"></div>
      </div>
      <div class="player-box" id="player2Box">
        <h2 id="player2Country">Player 2</h2>
        <div class="flag-grid" id="player2Flags"></div>
        <div class="score" id="player2Score">Score: 0</div>
        <div class="message" id="player2Message"></div>
      </div>
    </div>
    <button class="btn" onclick="location.reload()">Play Again</button>
  </div>

  <div class="bottom-right">Made by Aryan</div>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3ad8ba27cf.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_cef5f00d46.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
